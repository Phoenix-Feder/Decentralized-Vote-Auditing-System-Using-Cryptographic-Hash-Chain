{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm auth-card float-card">
      <div class="card-body">
        <h4 class="card-title mb-2 text-center">Welcome back</h4>
        <p class="text-muted small text-center mb-4">
          Step 1: Enter your username and password to receive an OTP.
        </p>
        <form method="POST" novalidate>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control app-input" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control app-input" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2 app-btn-primary">
            Get OTP
          </button>
          <p class="mt-2 mb-0 text-center small">
            Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="link-primary">Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
