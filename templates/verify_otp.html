{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm auth-card float-card">
      <div class="card-body">
        <h4 class="card-title mb-2 text-center">Verify OTP</h4>
        <p class="text-muted small text-center mb-4">
          Step 2: Enter the 6-digit OTP sent after login.<br>
          <span class="text-danger">In this demo, OTP is printed in the server console.</span>
        </p>
        <form method="POST" novalidate>
          <div class="mb-3">
            <label class="form-label">OTP</label>
            <input type="text" name="otp" class="form-control app-input text-center" maxlength="6" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2 app-btn-success">
            Verify & Login
          </button>
          <p class="mt-2 mb-0 text-center small">
            Didnâ€™t get OTP?
            <a href="{{ url_for('login') }}" class="link-primary">Go back to login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
